<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI聊天 - Windows + c++ 官方网站</title>
    <style>
        :root {
            --main-color: #E3F2FD;
            --accent-color: #0078D4; /* Windows蓝色 */
            --text-color: #333;
            --background-color: #F0F8FF; /* 淡蓝色背景 */
            --section-bg-color: #FFFFFF;
        }
        body {
            font-family: 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
        }
        nav {
            background-color: var(--accent-color);
            padding: 10px 20px;
            text-align: left;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 5px 15px;
            margin: 0 5px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        nav a:hover {
            background-color: #005A9E;
        }
        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .chat-container {
            display: flex;
            flex-direction: column;
            height: 400px;
            border: 1px solid #ccc;
            padding: 10px;
            overflow-y: auto;
        }
        .chat-input {
            display: flex;
            margin-top: 10px;
        }
        .chat-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .chat-input button {
            padding: 10px;
            border: none;
            background-color: var(--accent-color);
            color: white;
            border-radius: 4px;
            margin-left: 10px;
            cursor: pointer;
        }
        .chat-input button:hover {
            background-color: #005A9E;
        }
        .message {
            margin: 5px 0;
            padding: 10px;
            border-radius: 4px;
        }
        .message.user {
            background-color: var(--main-color);
            align-self: flex-end;
        }
        .message.bot {
            background-color: var(--section-bg-color);
            align-self: flex-start;
        }
    </style>
</head>
<body>
    <nav>
        <a href="HTML.html">首页</a>
        <a href="fu.html" target="_blank">AI聊天</a> <!-- 在新窗口/标签页中打开 -->
        <a href="#projects">项目展示</a>
        <a href="#contact">联系方式</a>
    </nav>

    <main>
        <section id="ai-chat">
            <h2>AI聊天</h2>
            <div class="chat-container" id="chat-container">
                <!-- 聊天内容将显示在这里 -->
            </div>
            <div class="chat-input">
                <input type="text" id="user-input" placeholder="输入你的消息...">
                <button onclick="sendMessage()">发送</button>
            </div>
        </section>
    </main>

    <script>
        function sendMessage() {
            const userInput = document.getElementById('user-input');
            const chatContainer = document.getElementById('chat-container');

            if (userInput.value.trim() === '') {
                return;
            }

            // 显示用户消息
            const userMessage = document.createElement('div');
            userMessage.className = 'message user';
            userMessage.textContent = userInput.value;
            chatContainer.appendChild(userMessage);

            // 清空输入框
            const userMessageText = userInput.value;
            userInput.value = '';

            // 模拟AI回复
            setTimeout(() => {
                const botMessage = document.createElement('div');
                botMessage.className = 'message bot';
                botMessage.textContent = 'AI: ' + userMessageText;
                chatContainer.appendChild(botMessage);

                // 滚动到底部
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }, 1000);
        }
    </script>
</body>
</html>
